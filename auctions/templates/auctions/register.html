
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'auctions/register.css' %}">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active">Sign Up </h2>
          <h2 class="inactive underlineHover"><a href="{% url 'login' %}"> Sign In </a></h2>
          
            <br>
            <br>
          {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        
            <input class="fadeIn second" autofocus type="text" name="username" placeholder="Username">
            <input class="fadeIn second" type="email" name="email" placeholder="Email Address">
            <input class="fadeIn third" type="password" name="password" placeholder="Password">
            <input class="fadeIn third" type="password" name="confirmation" placeholder="Confirm Password">
            <br>
            <br>
            <input class="fadeIn fourth" type="submit" value="Register">
    </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="{% url 'index' %}">Go to Homepage</a>
          </div>
      
        </div>
      </div>
</body>
</html>
